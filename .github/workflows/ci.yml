name: SELE App Backend

on:
  push:              
    branches: [main] 
  pull_request:      
    branches: [main]

jobs:
  build-and-deploy:              
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn

      - name: Build project
        run: yarn run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/SELE/backend
            git pull origin main
            yarn install
            yarn run build
            pm2 restart server
